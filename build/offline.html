<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1">
    <title>Offline - PromptHeroReady</title>
    <meta name="description" content="You're currently offline. PromptHeroReady will work again when your connection is restored.">
    
    <!-- Prevent zoom on input focus -->
    <meta name="format-detection" content="telephone=no">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#059669">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(to bottom right, #000000, #111827, #064e3b);
            color: #ffffff;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem 1rem;
            text-align: center;
            position: relative;
        }
        
        .offline-icon {
            width: 120px;
            height: 120px;
            margin-bottom: 2rem;
            opacity: 0.8;
            animation: pulse 2s infinite;
        }
        
        .offline-icon svg {
            width: 100%;
            height: 100%;
            fill: #059669;
        }
        
        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #ffffff;
        }
        
        .subtitle {
            font-size: 1.125rem;
            color: #d1d5db;
            margin-bottom: 2rem;
            max-width: 400px;
            line-height: 1.6;
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
            padding: 1rem 1.5rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            backdrop-filter: blur(10px);
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ef4444;
            animation: blink 1.5s infinite;
        }
        
        .retry-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 2rem;
            background: #059669;
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            min-height: 44px;
            touch-action: manipulation;
        }
        
        .retry-button:hover {
            background: #047857;
            transform: translateY(-1px);
        }
        
        .retry-button:active {
            transform: translateY(0);
        }
        
        .features {
            margin-top: 3rem;
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            max-width: 400px;
            width: 100%;
        }
        
        .feature {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            text-align: left;
        }
        
        .feature-icon {
            width: 24px;
            height: 24px;
            fill: #059669;
            flex-shrink: 0;
        }
        
        .feature-text {
            font-size: 0.875rem;
            color: #d1d5db;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.4; }
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .offline-icon {
                width: 80px;
                height: 80px;
                margin-bottom: 1.5rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .features {
                margin-top: 2rem;
            }
        }
        
        /* Prevent overscroll */
        body {
            overscroll-behavior: none;
            -webkit-overflow-scrolling: touch;
        }
        
        /* Safe area for notched devices */
        .container {
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="offline-icon">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
            </svg>
        </div>
        
        <h1>You're Offline</h1>
        <p class="subtitle">
            Don't worry! PromptHeroReady works offline. Your data is safe and will sync when you're back online.
        </p>
        
        <div class="status">
            <div class="status-dot"></div>
            <span>No internet connection</span>
        </div>
        
        <button class="retry-button" onclick="checkConnection()">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 4v6h6M23 20v-6h-6"/>
                <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"/>
            </svg>
            Try Again
        </button>
        
        <div class="features">
            <div class="feature">
                <svg class="feature-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                </svg>
                <span class="feature-text">Your projects are saved locally</span>
            </div>
            
            <div class="feature">
                <svg class="feature-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <span class="feature-text">Continue working offline</span>
            </div>
            
            <div class="feature">
                <svg class="feature-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                </svg>
                <span class="feature-text">Auto-sync when connection returns</span>
            </div>
        </div>
    </div>

    <script>
        // Check connection status
        function checkConnection() {
            if (navigator.onLine) {
                // Try to reload the page
                window.location.reload();
            } else {
                // Show feedback that we're still offline
                const button = document.querySelector('.retry-button');
                const originalText = button.innerHTML;
                button.innerHTML = 'Still offline...';
                button.disabled = true;
                
                setTimeout(() => {
                    button.innerHTML = originalText;
                    button.disabled = false;
                }, 2000);
            }
        }
        
        // Listen for online/offline events
        window.addEventListener('online', () => {
            console.log('Connection restored');
            window.location.reload();
        });
        
        window.addEventListener('offline', () => {
            console.log('Connection lost');
        });
        
        // Auto-retry every 30 seconds
        setInterval(() => {
            if (navigator.onLine) {
                window.location.reload();
            }
        }, 30000);
        
        // Prevent zoom on double tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
        
        // Prevent pull-to-refresh
        document.body.addEventListener('touchstart', e => {
            if (e.touches.length !== 1) { return; }
            const scrollY = window.pageYOffset || document.body.scrollTop || document.documentElement.scrollTop;
            if (scrollY === 0) {
                e.preventDefault();
            }
        }, { passive: false });
        
        document.body.addEventListener('touchmove', e => {
            if (e.touches.length !== 1) { return; }
            const scrollY = window.pageYOffset || document.body.scrollTop || document.documentElement.scrollTop;
            if (scrollY === 0) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
